<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’˜</title>

<style>
    body {
        margin: 0;
        font-family: 'Poppins', Arial, sans-serif;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        text-align: center;
    }

    .card {
        background: white;
        padding: 25px;
        border-radius: 22px;
        width: 90%;
        max-width: 360px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        animation: pop 0.8s ease;
        z-index: 2;
    }

    @keyframes pop {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    h1 {
        color: #ff4d6d;
        font-size: 1.8rem;
        margin-bottom: 10px;
    }

    p {
        font-size: 1rem;
        margin-bottom: 20px;
    }

    .name {
        font-weight: bold;
        color: #ff4d6d;
    }

    .buttons {
        display: flex;
        justify-content: space-around;
        margin-top: 15px;
    }

    button {
        border: none;
        padding: 12px 22px;
        border-radius: 30px;
        font-size: 1rem;
        cursor: pointer;
    }

    .yes-button {
        background: #ff4d6d;
        color: white;
        transition: font-size 0.3s ease;
    }

    .no-button {
        background: #eee;
    }

    /* Cats */
    .cat {
        position: absolute;
        font-size: 2.2rem;
        animation: float 6s infinite ease-in-out;
        z-index: 1;
    }

    .cat1 { left: 8%; bottom: 10%; }
    .cat2 { right: 10%; top: 12%; animation-delay: 2s; }
    .cat3 { left: 50%; bottom: 5%; animation-delay: 4s; }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-25px); }
        100% { transform: translateY(0); }
    }

    /* Success screen */
    .success {
        display: none;
        color: white;
        z-index: 2;
    }

    .heart {
        font-size: 2.5rem;
        animation: beat 1s infinite;
    }

    @keyframes beat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
    }

    /* Confetti */
    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        top: -10px;
        animation: fall 3s linear forwards;
        z-index: 0;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<!-- Cats -->
<div class="cat cat1">ğŸ±</div>
<div class="cat cat2">ğŸˆ</div>
<div class="cat cat3">ğŸ˜º</div>

<div class="card" id="card">
    <h1>ğŸ’Œ Will  you be my  Valentine?</h1>
    <p>With love,<br><span class="name">Ritesh Singh</span> ğŸ’–</p>

    <div class="buttons">
        <button class="yes-button" onclick="handleYesClick()">Yes ğŸ’•</button>
        <button class="no-button" onclick="handleNoClick()">No ğŸ™ˆ</button>
    </div>
</div>

<div class="success" id="success">
    <h1>ğŸ‰ She  said YES! ğŸ’˜</h1>
    <div class="heart">ğŸ’–ğŸ’–ğŸ’–</div>
    <p>Happy Valentineâ€™s Day ğŸ±</p>
</div>

<script>
    const messages = [
        "Are you sure? ğŸ¥º",
        "Think again ğŸ˜¼",
        "My heart says yes ğŸ’“",
        "Donâ€™t do this ğŸ’”",
        "Okayâ€¦ last try ğŸ˜­"
    ];

    let messageIndex = 0;

    function handleNoClick() {
        const noButton = document.querySelector(".no-button");
        const yesButton = document.querySelector(".yes-button");

        noButton.textContent = messages[messageIndex];
        messageIndex = (messageIndex + 1) % messages.length;

        const currentSize = parseFloat(
            window.getComputedStyle(yesButton).fontSize
        );
        yesButton.style.fontSize = `${currentSize * 1.25}px`;
    }

    function handleYesClick() {
        document.body.style.background =
            "linear-gradient(135deg, #ff758c, #ff7eb3)";
        document.getElementById("card").style.display = "none";
        document.getElementById("success").style.display = "block";
        launchConfetti();
    }

    function launchConfetti() {
        for (let i = 0; i < 80; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.backgroundColor =
                ["#ff4d6d", "#ffd166", "#06d6a0", "#118ab2"][
                    Math.floor(Math.random() * 4)
                ];
            confetti.style.animationDuration =
                Math.random() * 2 + 2 + "s";
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 3000);
        }
    }
</script>

</body>
</html>
